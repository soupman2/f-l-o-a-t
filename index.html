<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight{
                float: right;
            }
            img#flowerLeft{
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>f l o a t   right</h2>

        <p>this example shows that the image will float to the right,
           and the text will go around the image.
        </p>
        <p>
            <img id="flowerRight" src="what-does-poison-ivy-look-like-08-722x406.jpg"
            style="width: 25%;height: 25%;">
            <img id="flowerLeft" src="what-does-poison-ivy-look-like-08-722x406.jpg" alt=""
            style="width: 25%;height: 25%;">
            this is dummy content to understand how float works properly
        </p>
    </body>
</html>
